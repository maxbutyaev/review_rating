<body bgcolor={{ color }} }}>

<form enctype="application/x-www-form-urlencoded" method="post" action="{{ server_adress }}">
<label for="textInput">Язык:</label>

            <option value="en">English</option>
            <option value="ru">Русский</option>
            <option value="es">Español</option>
            <option value="pt">Português</option>
            <option value="zh">中文</option>
        </select>
    </label>
    <textarea cols="50" rows="5" id="textInput" placeholder="Введите ваш отзыв на фильм" name="text" type="text" required></textarea>
<button type="submit">Отправить</button>
</form>

<p>{{ comment_str }}</p>
<p>{{ rate_str }}</p>
<p>{{ warn_str }}</p>
